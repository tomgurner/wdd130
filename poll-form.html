<!DOCTYPE html>
<html lang="en-us">
<head>
    <link rel="stylesheet" href="styles\poll-form.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">        
    <title>WDD 130 | HTML Form -User Poll</title>
</head>
<body>
<header>
    <h1>WDD 130 | Tom Gurner | HTML Form - User Poll</h1>
</header>
<main>
    <form>
        <fieldset>
            
            <legend>Contact Information</legend>
            <div class="form-item column2">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname">
            </div>

            <div class="form-item column2">
                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail">
            </div>
        </fieldset>
        <fieldset>
            <legend>Questions</legend>
            <div class="form-item">
                <div class="question">What is your favorite internet browser?</div>
                <select id="column1" name="column1">
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="safari">Safari</option>
                    <option value="edge">Edge</option>
                    <option value="brave">Brave</option>
                    <option value="other">Other</option>
                </select>            
            </div>
            
            <div class="form-item">
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet">
            </div>    
            
            <div class="feedback">
                <label for="feedback">List the places you have lived:</label>
                    <textarea id="feedback" name="feedback" rows="4" placeholder=""stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
                </div>
            </fieldset>
        <button type="submit">Submit Poll</button>
    </form>
</main>
<footer>
    <p>&copy2024 | HTML Form - User Poll Activity | Tom Gurner</p>
</footer>
</body>
</html>
